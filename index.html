<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <script defer src="script/app.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1 class="calc__title">Calculator</h1>
        <div class="calc_body">
            <div class="calc_result">
                <p>0</p> 
            </div>
            <div class="number__zone">
                <button id="calc_oper_remote" value="DEL" type="reset" class="calc__btn calc_res">AC</button>
                <button id="calc_oper_plus" value="+" class="calc__btn calc_operator">+</button>


                <button id="calc_oper_minus" value="-" class="calc__btn calc_operator">-</button>
            <button id="calc_num_1" value="1" class="calc__btn">1</button>
            <button id="calc_num_2" value="2" class="calc__btn">2</button>
            <button id="calc_num_3" value="3" class="calc__btn">3</button>
            <button id="calc_num_4" value="4" class="calc__btn">4</button>
            <button id="calc_num_5" value="5" class="calc__btn">5</button>
            <button id="calc_num_6" value="6" class="calc__btn">6</button>
            <button id="calc_num_7" value="7" class="calc__btn">7</button>
            <button id="calc_num_8" value="8" class="calc__btn">8</button>
            <button id="calc_num_9" value="9" class="calc__btn">9</button>
            <button id="calc_num_0" value="0" class="calc__btn">0</button>
            
            <button id="calc_oper_del" value="/" class="calc__btn calc_operator">/</button>
            <button id="calc_oper_mult" value="*" class="calc__btn calc_operator">X</button>
            <button id="calc_num_0" value="0" class="calc__btn calc_operator">.</button>

            <button class="calc__btn calc_operator finishresult">=</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="theme_body"><a class="theme">Сменить тему оформления</a></div>
    </div>
<script src="script/app.js"></script>
</body>
</html>
